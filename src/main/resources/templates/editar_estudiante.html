<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Estudiante</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a href="" class="navbar-brand">Control de Estudiantes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{/estudiantes}"
					class="nav-link">Control Estudiantes</a></li>

				<li class="nav-item"><a th:href="@{/estudiantes/nuevo}"
					class="nav-link">Ingresar Estudiante</a></li>
			</ul>
		</div>
	</nav>

<br/>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar de Estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label for="">Nombre: </label>
							<input type="text" name="nombre" id="" th:field="*{nombre}" class="form-control" placeholder="Ingresa Tu Nombre"/><br>
							<label for="">Apellido: </label>
							<input type="text" name="apellido" id="" th:field="*{apellido}" class="form-control" placeholder="Ingresa Tu Nombre"/><br>
							<label for="">Email: </label>
							<input type="text" name="email" id="" th:field="*{email}" class="form-control" placeholder="Ingresa Tu Nombre"/><br>
							<div class="box-footer">
								<button class="btn btn-success">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
